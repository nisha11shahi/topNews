<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top News</title>
  </head>
  <body>
    <div class="heading">
      <h3>NY Times</h3>
    </div>
    <div class="newsItems"></div>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const newsInfo = () => {
          fetch(`https://api.nytimes.com/svc/mostpopular/v2/emailed/7.json?api-key=AluQp2cQVnl451M6tJ9eAS6pscwumUzL
`)
            .then((response) => response.json())
            .then((data) => {
              console.log(data);
              data.results.forEach((result) => {
                document.querySelector(
                  ".newsItems"
                ).innerHTML += `<div class ="newsItem">
                  <a href="${result.url}"><div class="newItemTitle"> ${result.title} </div></a>
                  <div class="newItemDescription"> ${result.abstract} </div>
                  </div>`;
              });
            });
        };
        newsInfo();
      });
    </script>
  </body>
</html>
